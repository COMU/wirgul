<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="{% url main_view %}">{{ main_page }}</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li {% ifequal web "new_user" %} class="active" {% endifequal %}><a href="{% url new_user_view %}">Yeni Kullanıcı Başvurusu</a></li>
                    <!-- <li {% ifequal web "guest_user" %} class="active" {% endifequal %}><a href="{% url guest_user_view %}">Misafir Kullanıcı</a></li> -->
                    <li {% ifequal web "password_change" %} class="active" {% endifequal %}><a href="{% url new_password_view %}">Yeni Parola</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">

{% block language %}
{% endblock %}

</div> <!-- /container -->

<script src="/site_media/bootstrap/assets/js/bootstrap-carousel.js"></script>
<script src="/site_media/bootstrap/assets/js/bootstrap-typeahead.js"></script>

    {% ifequal web 'new_user' %}
        <script>
            var faculty_id = "";
            $(document).ready(function() {
                $("#id_faculty").change(function () {
                    faculty_id = $(this).attr('value');
                    $.post("{% url get_departments %}", {"id": faculty_id, 'csrfmiddlewaretoken': "{{ csrf_token }}"},function(data) {
                        var deparment_lenght = $('#id_department option').length;
                        for(i=0;i<deparment_lenght;i++){
                            $("#id_department option:selected").remove();
                        }
                        $('#id_department').append(data);
                    });
                });

            });
        </script>
    {% endifequal %}

</body>
</html>
